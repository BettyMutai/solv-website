<div id="hamburger" class="small-screen">
  <button mat-button class="small-screen" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</div>
<mat-drawer-container class="small-screen" [hasBackdrop]="true">
  <mat-drawer id="drawer" #drawer [mode]="'over'">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <button mat-button>
            <span>Who We Are</span>
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <button mat-menu-item routerLink="/about">
        <span>About</span>
      </button>
      <button mat-menu-item routerLink="/vision-value">
        <span>Vision & Values</span>
      </button>
      <button mat-menu-item routerLink="/management-team">
        <span>Management Team</span>
      </button>
      <button mat-menu-item routerLink="/partners">
        <span>Partners</span>
      </button>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <button mat-button>
            <span>What we do</span>
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <button mat-menu-item routerLink="/financial-services">
        <span>Financial Services</span>
      </button>
      <button mat-menu-item routerLink="/business-services">
        <span>Business Services</span>
      </button>
      <button mat-menu-item routerLink="/e-commerce">
        <span>E-Commerce</span>
      </button>
    </mat-expansion-panel>
    <button mat-button routerLink="/news">
      <span>Media</span>
    </button>
    <button mat-button routerLink="/reach-us">
      <span>Reach Us</span>
    </button>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar></app-navbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
